<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio | Pacientes</title>
</head>
<body>

    <div class="login-tela">

        <form action="#" class="formulario">

            <h1>Cadastro de Paciente</h1>

            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            
            <div class="data-nascimento">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" name="data-nascimento" id="data-nascimento">
            </div>
            <div class="tel">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone">
            </div>
           

            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="img">
                <img src="https://external-preview.redd.it/Sq-JWmvWotfp-2tGjR02SMO3i6RoH2sWfrKyDagAWNY.jpg?auto=webp&s=a391fbf34adb76ca189e681fba17e2d2bad3e574" alt="">
            </div>

            <input type="submit" value="Enviar" class="btn">

        </form>

    </div>
    
</body>
</html>
